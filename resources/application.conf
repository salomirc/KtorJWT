ktor {
    deployment {
        port = 8889
        port = ${?PORT}
        sslPort = 8890
        sslPort = ${?PORT_SSL}

        watch = [ KtorJWTSample ]
        shutdown.url = "/my/shutdown/path"
    }
    application {
        modules = [ com.belsoft.ApplicationKt.module ]
    }
    security {
        ssl {
            keyStore = /etc/letsencrypt/live/www.belsoft.cf/keystore.jks
            keyAlias = myalias
            keyStorePassword = redhatslx
            privateKeyPassword = redhatslx
        }
    }
}

jwt {
    domain = "http://0.0.0.0:8080/"
    audience = "jwt-audience"
    realm = "KtorJWTSample"
}

base {
    baseURL = "http://0.0.0.0:8080"
}